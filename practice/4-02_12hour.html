<script>
    'use strict';

    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const date = now.getDate();
    let weekday = now.getDay();
    const hour = now.getHours();
    const minute = now.getMinutes();

    function wd(d){
        if (d===0){
            return 'Sun';
        } else if (d===1){
            return 'Mon';
        } else if (d===2){
            return 'Tue';
        } else if (d===3){
            return 'Wed';
        } else if (d===4){
            return 'Thu';
        } else if (d===5){
            return 'Fri';
        } else if (d===6){
            return 'Sat';
        }  
    }

    function hm(){
        if (hour<12){
            return `${hour}:${minute}a.m.`;
        } else if (hour === 12){
            return `${hour}:${minute}p.m.`;
        } else {
            return `${hour -12}:${minute}p.m.`;
        }
    }

    //amswer from the book
    //let ampm = '';

    //}
    //const output == ` ${year}/${month+1}/${date} ${wd(weekday)} ${hour%12}:${minute}${ampm}`;
    //document.getElementById('time').textContent = output;


    const output = ` ${year}/${month+1}/${date} ${wd(weekday)} ${hm()}`;
    document.getElementById('time').textContent = output;

</script>
