<script>
    'use strict';

    const number=Math.floor(Math.random()*6);
    const answer=parseInt(window.prompt('Please type a number between 0 and 5.:)'));
    let message;
    if(answer === number) {
        message = 'You got it!';
    } else if(answer < number) {
        message = 'Nope! The number is bigger.';
    } else if(answer > number && answer <= 5) {
        message = 'Nope! The number is smaller.';
    } else {
        message = 'Please pick a number between 0 and 5 :)';
    }
    window.alert(message);

</script>
