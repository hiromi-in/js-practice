<script>
    ('use strict');

    let input = parseInt(window.prompt("Please type the price of the coffee maker."))

    function total(price) {
        const tax = 0.1;
        return price = price + (price*tax);
    }

    console.log(`The price of the coffee maker is ${total(input)} JPY.`);

    document.getElementById("output").textContent=`The price of the coffee maker is ${total(input)} JPY.`;
</script>
